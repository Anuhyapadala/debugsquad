<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styled Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form class="bg-white p-8 rounded-lg shadow-md w-full max-w-md space-y-4">
    <h2 class="text-2xl font-semibold text-center text-gray-700">User Registration</h2>

    <div>
      <label for="firstName" class="block text-sm font-medium text-gray-600">First Name</label>
      <input type="text" id="firstName" class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div>
      <label for="lastname" class="block text-sm font-medium text-gray-600">Last Name</label>
      <input type="text" id="lastname" class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
      <input type="email" id="email" class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div>
      <label for="mobile" class="block text-sm font-medium text-gray-600">Mobile</label>
      <input type="tel" id="mobile" class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div>
      <label for="Age" class="block text-sm font-medium text-gray-600">Age</label>
      <input type="number" id="Age" class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
      <input type="password" id="password" class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div>
      <label for="date" class="block text-sm font-medium text-gray-600">Date of Birth</label>
      <input type="date" id="date" class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200">
      Submit
    </button>
  </form>

</body>
</html>
